<div class="container" *ngIf="persona">
    <div class="row">
        <div>

            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" 
                    [(ngModel)]="persona.nombre" required>
                </div>


                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" 
                    [(ngModel)]="persona.apellido" required>
                </div>


                <div class="form-group">
                    <label for="apellido">descripcion</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" 
                    [(ngModel)]="persona.descripcion" required>
                </div>


                <div class="form-group">
                    <label for="img">  </label>
                    <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)"
                    accept=".jpg,.jpeg, .png">
                    [(ngModel)]="persona.img" required>
                </div>

                <button class="btn btn-primary">
                    Editar persona
                </button>
            </form>
        </div>
    </div>
</div>
